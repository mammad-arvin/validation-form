<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign-in & Sign-up page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="mohammad hadi arvin">
    <link rel="shortcut icon" href="./image/icons8-login-80.png">
    <meta property="og:image" content="./image/undraw_login_re_4vu2.svg"/>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log In</title>
</head>
<body>
    
<main class="container">
    <div class="form sign-inForm">
        <h1>Sign in</h1>
        <div class="socialcontainer">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
        <p>or use your account</p>
        <input type="email" name="email for login" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">
        <p class="ForgetPass">Forget your password?</p>
        <button id="sign-inSubmit">SIGN IN</button>
    </div>
    <div class="form sign-upForm">
        <h1>Sign up</h1>
        <div class="socialcontainer">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
        <p>or use your email for registration</p>
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="email" name="email for sign-up" id="sign-upEmail" placeholder="Email">
        <input type="password" name="sign-upPassword" id="sign-upPassword" placeholder="Password">
        <input type="password" name="sign-upRenterPassword" id="sign-upRenterPassword" placeholder="ReEnter Password">
        <button id="sign-upSubmit">SIGN UP</button>
    </div>
    <div class="overlayContainer">
        <div class="overlay">
            <div class="overlayContent sign-upOverlay">
                <h1>Hi There!</h1>
                <p>Enter your personal details to Creat an account with us</p>
                <button class="overlayBtn">SIGN UP</button>
            </div>
            <div class="overlayContent sign-inOverlay">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal details</p>
                <button class="overlayBtn">SIGN IN</button>
            </div>
        </div>
    </div>
</main>
<div class="popUp">
</div>
<script src="./main.js"></script>
</body>
</html>
